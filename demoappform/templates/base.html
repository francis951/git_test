{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap-5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!--Local CSS-->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <!-- FontAwesome -->
    <title>{% block title %}Home{% endblock title %}</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <!--Navbar-->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <!--FontAwesome + tiles-->
                <div class="col-sm">
                    <a class="navbar-brand flex-grow" style="text-align: center;color: #fff; margin-left: 25px;" href="">
                        <i class="fas fa-biohazard"></i>&nbsp; Logo
                    </a>
                </div>
                <div>
                    
                    {% block nav-btn %}
                        <a href="{% url 'data_read' %}" id="btn-nav" class="btn btn-outline-light">Candidate</a>
                    {% endblock nav-btn %}
                        
                </div>
            </nav>
        </header>
        <!--Block content-->
        {% block content %}
            
        {% endblock content %}
            
    </div>
    <!--Footer-->
    <footer class="bg-dark text-center text-lg-start" id="footer" style="color:#fff">
        <div class="text-center p-4" style="background-color: rgb(0, 0, 0, 0.2);">
            &copy; {% now "Y" %} Copyright
            <a href="#" class="text-light" style="text-decoration: none;">
                <span class="text-warning">https://www.francis.online</span>
            </a>
        </div>
    </footer>
    <!--Boootstrap Js-->
</body>
</html>
